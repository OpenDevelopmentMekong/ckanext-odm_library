[DEFAULT]
debug = false
smtp_server = localhost
error_email_from = paste@localhost

[server:main]
use = egg:Paste#http
host = 0.0.0.0
port = 5000

[app:main]
use = config:/usr/lib/ckan/default/src/ckan/test-core.ini
ckan.plugins = fluent scheming_datasets schema_field_groups odm_dataset_ext odm_dataset_resource odm_library

scheming.dataset_schemas = ckanext.odm_library:odm_library_schema.json
scheming.presets = ckanext.fluent:presets.json ckanext.odm_dataset_ext:odm_dataset_presets.json ckanext.odm_library:odm_library_presets.json ckanext.odm_laws:odm_laws_presets.json ckanext.odm_agreement:odm_agreement_presets.json
ckanext.issues.anchor_tag.library_record = instructions_for_default_issue_on_library_records
scheming.dataset_fallback = false
ckanext.issues.review_system=True


# Logging configuration
[loggers]
keys = root, ckan, sqlalchemy

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_ckan]
qualname = ckan
handlers =
level = INFO

[logger_sqlalchemy]
handlers =
qualname = sqlalchemy.engine
level = WARN

[handler_console]
class = StreamHandler
args = (sys.stdout,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s] %(message)s